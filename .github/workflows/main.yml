name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Zip folder
      run: zip -r release.zip dist

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: release.zip
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}    

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-artifact-1
        path: README.md

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-artifact-2
        path: README.md

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-artifact-3
        path: README.md

  download:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: my-artifact
        pattern: my-artifact-*
        merge-multiple: true
    - run: ls -R my-artifact

